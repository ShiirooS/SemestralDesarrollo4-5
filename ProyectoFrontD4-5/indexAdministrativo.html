<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio-Admin</title>
    <link rel="stylesheet" href="/CSS/inicioAdmi.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
    <header>
        <div class="logo"> 
             <img src="/IMG/logo-utp.png" alt="Logo del sitio"> 
        </div>
        <nav>
            <ul>
                <li><a href="/indexAdministrativo.html">Inicio</a></li>
                <li><a href="verPropuestas.html">Ver Propuesta</a></li>
            </ul>
        </nav>
        <button id="logoutButton">Cerrar Sesión</button>
    </header>

    <main>
        <h2>Actividades</h2>
        <div class="contenedor">
                <div class="buscadorr">
                    <span class="buscador-icon material-symbols-outlined">search</span>
                    <input class="buscador-entrada" type="search" id="busqueda" placeholder="Buscar">
                </div>
                <div class="catsub">
                    <label for="categoria">Categoría*</label>
                    <select id="categoria" required>
                        <option value="">Categorías</option>
                    </select>
                </div>
                <div class="catsub">
                    <label for="estado">Estado*</label>
                    <select id="estado" required>
                        <option value="">Estado</option>
                    </select>
                </div>
                <button id="createNewButton" onclick="window.location.href='crearActividad.html'" class="create-new-btn">Crear Nueva Actividad</button>
            </div>
        <section id="actividades-completas-admin"></section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Gestor de Actividades. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="/JS/login.js"></script>
    <script src="/JS/actividadesAdmin.js"></script>
</body>
</html>
