<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Login</title>
</head>
<body class="login">
    <div class="login-container">
        <div class="Bienvenido-Login">
            <div class="Content-Move">
                <h1>Bienvenido al Portal de Actividades</h1>
                <div class="rectangulo"></div>
                <p>Bienvenido al Sistema de Gestión de Actividades Extracurriculares de la UTP. Explora, Inscríbete y gestiona las actividades de manera fácil y rápida.</p>
            </div>
        </div>

        <div class="login-form">
            <h1>LOGIN</h1>
            <form id="loginFormulario">
                <input type="email" id="correo" placeholder="E-mail" required>
                <input type="password" id="contrasena" placeholder="Password" required>
                <input type="hidden" id="rol" />
                <button type="submit">Log in</button>
            </form>

        </div>
        
    <script src="/JS/login.js"></script>
</body>
</html>
